<script>
/* preload images for smoother initial transisions */
$.preloadImages = function() {
  for (var i = 0; i < arguments.length; i++) {
    $("<img />").attr("src", arguments[i]);
  }
}

$.preloadImages("assets/081115_WOM_DP_US1_1on.gif","assets/081115_WOM_DP_US1_1off.gif","assets/081115_WOM_DP_US1_1.jpg","assets/081115_WOM_DP_US1_1b.jpg","assets/081115_WOM_DP_US1_2on.gif","assets/081115_WOM_DP_US1_2off.gif","assets/081115_WOM_DP_US1_2.jpg","assets/081115_WOM_DP_US1_2b.jpg","assets/081115_WOM_DP_US1_3on.gif","assets/081115_WOM_DP_US1_3off.gif","assets/081115_WOM_DP_US1_3.jpg","assets/081115_WOM_DP_US1_3b.jpg");

/* 8/11/15 W's DP Carousel */
  var currentTab;
  var count=0;
  var nextTab;

  $(document).ready(function(){
    currentTab = $('.slide').first();
    tabOpen("t1");

    timer = setInterval(function(){ nextFunc(); },3000);

    var nextFunc = function () {
      if(count!=0){
        currentTab=nextTab;
      }

      nextTab = currentTab.next();

      if(nextTab.length === 0){
        nextTab = $('.slide').first();
      }
     
      tabOpen(currentTab.attr('id'));
      count++;
      
    }
  });


  var tabOpen= function(tabID){
    var id=tabID[1];

    if(tabID=="t1"){
      currentTab = currentTab.next();

      $("#t2").animate({left: 687  }, function(){ 
        tabClose("t2");  
        $("#tab2").css({ "border-left": "1px solid #ccc"});  //compensating for some design inperfections
      });
      $("#t3").animate({left: 759  }, function(){ 
        tabClose("t3");  
        $("#tab3").css({ "border-left": "1px solid #ccc"});  //compensating for some design inperfections
      });
    }
    
    if(tabID=="t2"){
      tabClose("t1");
      $("#t2").animate({left: 72  });
      $("#t3").animate({left: 759  }, function(){ 
        tabClose("t3");  
        $("#tab3").css({ "border-left": "1px solid #ccc"});  //compensating for some design inperfections
      });
    }
    if(tabID=="t3"){
      tabClose("t1");
      tabClose("t2");
      $("#t2").animate({left: 72  });
      $("#t3").animate({left: 143  });
    }

    $("#tab"+id).css({ "background-image": "url('assets/081115_WOM_DP_US1_"+id+"on.gif')" });
    $("#tabLink"+id).css({ "background-image": "url('assets/081115_WOM_DP_US1_"+id+".jpg')" });

  };

  var tabClose= function(tabID){
      $('#'+tabID).children().first().animate({left: 0 });
      var id=tabID[1];
      $('#'+tabID).children().first().css({
        "background-image": "url('assets/081115_WOM_DP_US1_"+id+"off.gif')",
        "border-left":"0"
      });
      if(id!='3'){
        $('#tabLink'+id).css({ "background-image": "url('assets/081115_WOM_DP_US1_"+id+"b.jpg')" });
      }
  };


  $(".tab").click(function(){
    tabOpen($(this).parent().attr('id'));
    clearInterval(timer);
  });



  $(".tab").mouseenter(function() {
    var tabID=$(this).parent().attr('id');
    var id=tabID[1];
    if(currentTab.attr('id')!=tabID)
      $('#'+tabID).css({ "background-image": "url('assets/081115_WOM_DP_US1_"+id+"on.gif')" });
  });
  $(".tab").mouseleave(function() {
    var tabID=$(this).parent().attr('id');
    var id=tabID[1];
    if(currentTab.attr('id')!=tabID)
      $('#'+tabID).css({ "background-image": "url('assets/081115_WOM_DP_US1_"+id+"off.gif')" });
  });

</script>
