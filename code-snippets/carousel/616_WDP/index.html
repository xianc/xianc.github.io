<script>
/* preload images for smoother initial transisions */
$.preloadImages = function() {
  for (var i = 0; i < arguments.length; i++) {
    $("<img />").attr("src", arguments[i]);
  }
}

$.preloadImages("assets/061615_WOM_DP_US1_crop.jpg","assets/061615_WOM_DP_US1_linen.jpg","assets/061615_WOM_DP_US1_racerback.jpg","assets/061615_WOM_DP_US1_tshirtdress.jpg");


  $(document).ready(function(){

    var timer = setInterval(function(){ 
      nextFunc();
    },4000);

    var nextFunc = function () {
      var currentSlide = $('.active-slide');
      var nextSlide = currentSlide.next();

      var currentDot = $('.active-dot');
      var nextDot = currentDot.next();

      if(nextSlide.length === 0) {
        nextSlide = $('.slide').first();
        nextDot = $('.dot').first();
      }
      
      currentSlide.removeClass('active-slide');
      nextSlide.addClass('active-slide');

      currentDot.removeClass('active-dot');
      nextDot.addClass('active-dot');
    }

    var prevFunc = function () {
      var currentSlide = $('.active-slide');
      var prevSlide = currentSlide.prev();

      var currentDot = $('.active-dot');
      var prevDot = currentDot.prev();

      if(prevSlide.length === 0) {
        prevSlide = $('.slide').last();
        prevDot = $('.dot').last();
      }
      
      currentSlide.removeClass('active-slide');
      prevSlide.addClass('active-slide');

      currentDot.removeClass('active-dot');
      prevDot.addClass('active-dot');
    }

    $('.arrow-next').click(function() {
      nextFunc();
      clearInterval(timer);
    });

    $('.arrow-prev').click(function() {
      prevFunc();
      clearInterval(timer);
    });

     var hoverOrClick = function () {
      clearInterval(timer);
      var index=$(this).index();
      
      var cur=$('.active-dot').index();
      var nxt=index;
      
      if(nxt!=cur){
        $('.active-dot').removeClass('active-dot');
        $('.active-slide').removeClass('active-slide');
        $(this).addClass('active-dot');
        $('.slide:eq('+index+')').addClass('active-slide');
      }
      else if(nxt==cur){
        //console.log("doing nothing");

      }
    }

    $('ul li').mouseover(hoverOrClick);
  });

</script>
