<script>
  var myVar;
  $( document ).ready(function() {
    myVar = setInterval(function(){ 
      carGo();
    }, 2000);
  });

  $("#Sprev").click(function(){
    clearInterval(myVar);
    if($("#slideImg").position().left<0)
      $("#slideImg").animate({left: ($("#slideImg").position().left+169)  });
    else
      $("#slideImg").animate({left: -842  });
  });


  function carGo() {  
    if($("#slideImg").position().left<=-837)
      $("#slideImg").animate({left: 0  });
    else
      $("#slideImg").animate({left: ($("#slideImg").position().left-169)  });
  }

  $("#Snext").click(function(){
    clearInterval(myVar);
    carGo();
  });


</script>
