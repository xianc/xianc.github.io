<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gumetal</title>
	<meta charset="utf-8">
	<meta name="author" content="cakdel.com">
	<meta name="description" content="Gumetal"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script>
	$(document).ready(function(){
		$('.hamburger').on('click', function(){
			$('header nav').toggleClass('active');
			
		});


		$('.slider .slide:eq(0)').addClass('active').fadeIn(200);
		$('.slider-nav li a').click(function() {    
		    var index = $(this).parent().index('li');
		    console.log(index);
		    $('.slider .slide.active').removeClass('active').fadeOut(200, function() { 
		            $('.slider .slide:eq(' + index + ')').addClass('active').fadeIn(200);
		        });
		    return false;
		});
	});

	</script>
</head>
<body>

	<header>
		<div class="container">
			<div class="titleText">
				<a href="index.html" alt="" title="Gumetal"/>Gumetal</a>
			</div>
			<a href="#" class="hamburger">Menu</a>
			<nav>
				<ul>
					<li><a class="jumper" href="#one">One</a></li>
					<li><a class="jumper" href="#two">Two</a></li>
					<li><a class="jumper" href="#three">Three</a></li>
					<li><a class="jumper" href="#four">Four</a></li>
				</ul>
			</nav>
		</div>
	</header>
	

<div class="container">
	<div class="slider">
		<div class="frames">
		    <div class="slide" id="first">1</div>
		    <div class="slide">2</div>
		    <div class="slide">3</div>
		    <div class="slide">4</div>
		</div>

		<div class="snav">
		    <ul class="slider-nav">
		    <li><a href="#" >1</a></li>
		    <li><a href="#" >2</a></li>
		    <li><a href="#" >3</a></li>
		    <li><a href="#" >4</a></li>
			</ul>
		</div>
	</div>
	<div class="clear"></div>
</div>


</body>
</html>
